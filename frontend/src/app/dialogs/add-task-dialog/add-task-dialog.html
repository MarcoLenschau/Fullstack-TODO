<form>
    <section>
        <input type="text" #taskTitle placeholder="Title of new task" [value]="currentTask?.title" required>
        <textarea #taskDescription placeholder="Description of new task" [value]="currentTask?.description"></textarea>
        <div>
            <button (click)="modus === 'add' ? addTask(taskTitle.value, taskDescription.value) : editTask(taskTitle.value, taskDescription.value)">
                {{ modus === 'add' ? 'Add Task' : 'Edit Task' }}
            </button>
        </div>

    </section>

</form>
