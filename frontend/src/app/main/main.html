<main >
  <p *ngIf="!isDialogOpen">
    <span *ngFor="let task of tasks" class="task">
      <span>Title:</span>
      <span>{{ task.title }}</span>
    </span>
  </p>
  <button (click)="openDialog();">
    <img [src]="isDialogOpen ? 'assets/img/trash.png' : 'assets/img/plus.png'" [alt]="isDialogOpen ? 'trash-icon' : 'add-icon'">
  </button>
</main>
<app-add-task-dialog *ngIf="isDialogOpen" [api]="api"></app-add-task-dialog>
